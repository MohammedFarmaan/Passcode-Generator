<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passcode Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3da1a747b2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Passcode Generator</h2>
      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label for="length">Passcode Length</label>
          <input type="number" id="length" min="6" max="36" value="8" />
        </div>
        <div class="setting">
          <label for="uppercase">Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label for="lowercase">Lowercase</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label for="numbers">Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label for="symbols">Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large" id="generate">Generate Passcode</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
